server.port=8082
spring.application.name=reply-service

#  Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

#  Consumer
spring.kafka.consumer.group-id=reply-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

kafka.topic.items=items-topic
kafka.topic.recs=recs-topic

# Eureka client
eureka.client.service-url.defaultZone=http://localhost:9102/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


spring.data.mongodb.uri=mongodb://localhost:27017/mydb
spring.servlet.multipart.max-file-size=250MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-swallow-size=252428800
